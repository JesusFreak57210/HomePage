<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tester Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 2em;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Simple Tester Website</h1>
</header>

<main>
    <h2>Welcome to the Tester Page</h2>
    <p>This is a basic HTML structure for testing purposes. Modify this layout and add content as needed.</p>
    
    <button onclick="testFunction()">Click Me</button>
    <p id="output"></p>
</main>

<footer>
    <p>&copy; 2023 Tester Website</p>
</footer>

<script>
    function testFunction() {
        document.getElementById("output").innerText = "Button clicked!";
    }
</script>

</body>
</html>
